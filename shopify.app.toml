# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "62a04efa1aa9dcd31cf94c1730f3bbe5"
name = "ClockBlock"
application_url = "https://clockblock-production.up.railway.app/app/clockblock"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_metaobject_definitions,write_metaobject_definitions,read_metaobjects,write_metaobjects,write_products,unauthenticated_read_metaobjects,read_files,write_files,read_content,write_content"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://clockblock-production.up.railway.app/auth",
  "https://clockblock-production.up.railway.app/auth/callback"
]
